<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Swipped | Dating, Make Friends & Meet New People</title>
</head>
<body>
    <!-- Start Log in Section -->
    <section class="login-section flex">
        <div class="login-container flex">
            <div class="login-banner flex">
                <div class="footer-logo-container flex">
                    <img src="./images/logo-removebg-preview.png" alt="logo" class="logo">
                </div>
            </div>
            <div class="login-form-container flex">
                <form class="login-form flex column">
                    <h1>Welcome To Swipped</h1>
                    <div class="login-email flex column">
                        <label for="">Email</label>
                        <input type="email" class="input">
                    </div>
                    <!-- Sign in password -->
                    <div class="login-password flex column">
                        <label for="">Password</label>
                        <input type="password" class=" input">
                    </div>  
                    <!-- Sign in button -->
                    <button class="login-page-button button" id="signinPageButton" type="button">login</button>
                    <p>New to Swipped? <span class="signup-link pointer">Signup</span></p>
                </form>
            </div>
            <div class="signup-form-container flex display">
                <form class="signup-form flex column">
                    <h1>Sign Up To Swipped</h1>
                    <div class="signup-username flex column">
                        <label for="username">Username</label>
                        <input type="text" class="input" id="username">
                    </div>
                    <div class="signup-email flex column">
                        <label for="email">Email</label>
                        <input type="email" class="input" id="email">
                    </div>
                    <!-- Sign in password -->
                    <div class="signup-password flex column">
                        <label for="password">Password</label>
                        <input type="password" class=" input" id="password">
                    </div>  
                    <div class="signup-location flex column">
                        <label for="location">Location</label>
                        <input type="text" class="input" id="location">
                    </div>
                    <div class="gender-select flex">
                        <div class="signup-gender flex column">
                            <label for="gender">Gender</label>
                            <select class="input" id="gender">
                                <option value="" disabled="true" selected="true"></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="signup-prefered-gender flex column">
                            <label for="preferedGender">Prefered Gender</label>
                            <select class="input" id="preferedGender">
                                <option value="" disabled="true" selected="true"></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <!-- Sign up button -->
                    <button class="signup-page-button button" id="signinPageButton" type="button">Sign Up</button>
                    <p>Already have an account? <span class="login-link pointer">Login</span></p>
                </form>
            </div>
        </div>
    </section>
    <!-- End Log in Section -->
    <script src="./scripts/login_script.js"></script>
</body>
</html>
