<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Swipped | Dating, Make Friends & Meet New People</title>
</head>
<body>
    <!-- Start Log in / Sign up Section -->
    <section class="login-section flex">
        <!-- Main container -->
        <div class="login-container flex">
            <!-- Banner -->
            <div class="login-banner flex">
                <!-- Logo Badge -->
                <div class="login-logo-container flex">
                    <img src="./images/logo-removebg-preview.png" alt="logo" class="logo">
                </div>
            </div>
            <!-- Log in form container -->
            <div class="login-form-container flex" id="loginForm">
                <!-- Log in form -->
                <form class="login-form flex column">
                    <!-- Header -->
                    <h1>Welcome To Swipped</h1>
                    <!-- Log in Email -->
                    <div class="login-email flex column">
                        <label for="email">Email</label>
                        <input type="email" class="input" id="email">
                    </div>
                    <!-- Log in password -->
                    <div class="login-password flex column">
                        <label for="password">Password</label>
                        <input type="password" class=" input" id="password">
                    </div>  
                    <!-- Log in button -->
                    <button class="login-page-button button" id="signinPageButton" type="button">login</button>
                    <p>New to Swipped? <span class="signup-link pointer">Signup</span></p>
                </form>
            </div>
        </div>
    </section>
    <!-- End Log in / Sign up Section -->
    <script src="../backend/axios/node_modules/axios/dist/axios.min.js"></script>
    <script src="./scripts/login_script.js"></script>
</body>
</html>
