<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Swipped | Dating, Make Friends & Meet New People</title>
</head>
<body>
    <!-- Start Hero Section -->
    <section class="main-hero flex">
        <!-- Navbar -->
        <div class="logo-container flex">
            <img src="./images/logo-removebg-preview.png" alt="logo" class="logo">
        </div>
        <div class="main-navbar flex">
            <ul class="nav-elements flex pointer">
                <li>Home</li>
                <li>Favorites</li>
                <li>Chat</li>
            </ul>
            <button class="login-button button bold" type="button">Account</button>
        </div>
        <div class="hero-content-container-main flex column" id="heroHeader">
            <div class="flex">
                <p class="main-hero-header"><span class="bold">Meet New</span> And Interesting<br>People Nearby</p>
            </div>
        </div>
        <img src="./images/photo-1516588742049-ef4b65b346b8-removebg-preview.png" alt="" class="hero-pic">
    </section>
    <!-- End Hero Section -->

    <!-- Start Community Section -->
    <section class="community padding">
        <div class="community-header">
            <h1>Community</h1>
        </div>
        <div class="community-grid">
            <div class="user">
                <div class="user-image-container">
                    <!-- <img src="./images/pexels-ariel-paredes-2247858.jpg" alt=""> -->
                </div>
                <h2 class="username">Jaafar Hawli</h2>
                <h3 class="user-location">Beirut</h3>
            </div>
        </div>
    </section>
    <!-- End Community Section -->

    <script src="./scripts/main_script.js"></script>
</body>
</html>
